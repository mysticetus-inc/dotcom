<section class="section">
	<div class="container">
		<head>
			<meta charset='utf-8' />
			<title>Update a feature in realtime</title>
			<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
			<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
			<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
			<style>
				body { margin:0; padding:0; }
				#map { position:absolute; top:0; bottom:0; width:100%; }
			</style>
		</head>
		<body>
 			<div id='map'></div>

			<script src='//d3js.org/d3.v3.min.js' charset='utf-8'></script>
			<script>
				mapboxgl.accessToken = 'sk.eyJ1IjoiZW50aWF0IiwiYSI6ImNqdXJlb3JmeDE5NnA0NHFwcjdreXhpancifQ.UGQ78UXkFBkSU71M_aO4zw';
				var map = new mapboxgl.Map({
					container: 'map',
					style: 'mapbox://styles/mapbox/satellite-v9',
					zoom: 0
				});
				map.on('load', function () {
					map.addSource('Mysticetus_WindFarm_17', {
				    	type: 'geojson',
				    	data: 'https://github.com/Entiat/windfarm17/raw/LatestWhalePositions.geojson'
					}));
			</script>
		</body>
	</div>
</section>
